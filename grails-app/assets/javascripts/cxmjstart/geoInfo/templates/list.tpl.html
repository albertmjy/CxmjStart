<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a ui-sref="geoInfo.create" class="create">New GeoInfo</a></li>
    </ul>
</div>
<div id="list-geoInfo" class="content scaffold-list" role="main">
    <h1>GeoInfo List</h1>
    <table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Ss</th>
      <th>City</th>
      <th>Age</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-class="{'even': $index%2 == 0, 'odd': $index%2 == 1}" ng-repeat="geoInfo in vm.geoInfoList">
      <td>
        <a ui-sref="geoInfo.show({id: geoInfo.id})">{{geoInfo.id}}</a>
      </td>
      <td>
        <span>{{geoInfo.ss}}</span>
      </td>
      <td>
        <span>{{geoInfo.city}}</span>
      </td>
      <td>
        <span>{{geoInfo.age}}</span>
      </td>
      <td>
        <span>{{geoInfo.year}}</span>
      </td>
    </tr>
  </tbody>
</table>
    <!--    <div class="pagination">
            <g:paginate total="${partCount ?: 0}" />
        </div>-->
</div>
